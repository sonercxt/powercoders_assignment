                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Contact me</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                onclick="sendMail()" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">

                                            <form action="https://formsubmit.co/omer.naz2388@gmail.com" method="POST">
                                                <div class="mb-3 container-fluid p-0">
                                                    <div class="row">
                                                        <div class="col-lg-6 col-12">
                                                            <input type="text" class="form-control" id="form-name"
                                                                placeholder="Name" name="name" required>
                                                        </div>
                                                        <div class="col-lg-6 col-12">
                                                            <input type="email" class="form-control"
                                                                id="exampleInputEmail1" aria-describedby="emailHelp"
                                                                placeholder="Email" name="email" required>
                                                        </div>

                                                        <div id="emailHelp" class="form-text">We'll never share your
                                                            personal
                                                            information with anyone else.</div>
                                                    </div>
                                                </div>


                                                <div class="mb-3">

                                                    <input type="text" class="form-control" placeholder="Subject"
                                                        id="form-subject" name="subject" required>
                                                </div>
                                                <div class="mb-3">
                                                    <div class="form-floating">
                                                        <textarea class="form-control"
                                                            placeholder="Leave a comment here" id="floatingTextarea2"
                                                            style="height: 100px" id="form-message" name="message"
                                                            required></textarea>
                                                        <label for="floatingTextarea2">Message</label>
                                                    </div>
                                                </div>
                                                <button type="button" class="btn btn-secondary" onclick="sendMail()"
                                                    data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn button-modal-submit">Submit</button>
                                            </form>
